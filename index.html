<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="home" class="page active">
  <h1>For You, My Love ❤️</h1>
  <p>Spin the wheel and let memories talk</p>

  <div class="wheel-wrapper" onclick="spinWheel()">
    <canvas id="wheel" width="300" height="300"></canvas>
    <div class="spin-text">SPIN</div>
  </div>

  <p class="hint">(Tap the heart to spin)</p>
</div>

<!-- QUESTION PAGE -->
<div id="questions" class="page">
  <h2 id="topicTitle"></h2>
  <div id="timer">⏳ 60</div>

  <div id="questionBox"></div>

  <button onclick="nextQuestion()">Next ➡</button>
  <button onclick="goHome()">⬅ Back</button>
</div>

<script src="script.js"></script>
</body>
</html>
